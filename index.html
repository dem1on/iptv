<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <form action="movie.php" method="POST">
    <div class="mb-3 mt-3">
      <label for="name">Name of movie</label>
      <input type="text" class="form-control" id="name" placeholder="name of movie" name="name">
    </div>
    <div class="mb-3 mt-3">
        <label for="link">Link of movie</label>
        <input type="text" class="form-control" id="link" placeholder="link of movie" name="link">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
